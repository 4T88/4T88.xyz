<!DOCTYPE html>

<head>

    <meta property="twitter:title" content="4T88.xyz">
    <meta property="twitter:description" content="4T88's website">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: normal;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        h1.expanded {
            transform: scale(0.8);
            opacity: 0.7;
        }

        .hint {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 2rem;
            transition: opacity 0.3s ease;
        }

        .hint.hide {
            opacity: 0;
        }

        .links {
            list-style: none;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        .links.show {
            opacity: 1;
            visibility: visible;
        }

        .links li {
            margin: 1rem 0;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .links.show li {
            transform: translateY(0);
            opacity: 1;
        }

        .links.show li:nth-child(1) { transition-delay: 0.1s; }
        .links.show li:nth-child(2) { transition-delay: 0.2s; }
        .links.show li:nth-child(3) { transition-delay: 0.3s; }
        .links.show li:nth-child(4) { transition-delay: 0.4s; }
        .links.show li:nth-child(5) { transition-delay: 0.5s; }

        .links a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            display: block;
            padding: 0.5rem 0;
        }

        .links a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">4T88</h1>
        <div class="hint" id="hint">(click me)</div>
        <ul class="links" id="links">
            <li><a href="https://github.com/4T88" target="_blank">github</a></li>
            <li><a href="https://t.me/i4T88" target="_blank">telegram</a></li>
            <li><a href="mailto:contact@4t88.xyz">email</a></li>
            <li><a href="#" onclick="copyDiscord()">discord</a></li>
            <li><a href="https://signal.me/#eu/CcVNVFjccCU5-P841Mn9k9-xP8X9hJsc8amuDXUF1Z8hao3cPVBCmb_CbE0eL9vb" target="_blank">signal</a></li>
        </ul>
    </div>

    <script>
        const name = document.getElementById('name');
        const links = document.getElementById('links');
        const hint = document.getElementById('hint');
        let isExpanded = false;

        name.addEventListener('click', () => {
            if (!isExpanded) {
                name.classList.add('expanded');
                links.classList.add('show');
                hint.classList.add('hide');
                isExpanded = true;
            } else {
                name.classList.remove('expanded');
                links.classList.remove('show');
                hint.classList.remove('hide');
                isExpanded = false;
            }
        });

        function copyDiscord() {
            const text = '4t88';
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }
    </script>
</body>
</html>
