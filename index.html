<head>

    <style>
        body {
            background: #000;
            color: #fff;

            margin: 0;
            padding: 0;

            align-items: center;
            justify-content: center;

        }

        * {

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1;
            background: #000;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: #222;
            border-radius: 1px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-percentage {
            font-size: 12px;
            color: #888;

        .click-to-enter {
            position: fixed;
            top: 0;
            left: 0;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .click-to-enter.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .enter-text {
            font-size: 18px;
            margin-bottom: 10px;
            animation: pulse 2s infinite ease-in-out;
        }

        .enter-subtitle {
            font-size: 12px;
            color: #666;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .eye-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .eye-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .eye {
            width: 150px;
            height: 80px;
            border: 4px solid #fff;
            border-radius: 75px;
            position: relative;
            transition: all 0.3s ease;
            background: radial-gradient(ellipse at center, #1a1a1a 20%, #000 80%);
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.1),
                0 0 25px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(255, 255, 255, 0.1);
        }

        .eye.dormant {
            border-color: #555;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.05),
                0 0 15px rgba(255, 255, 255, 0.1);
        }

        .eye.dormant .iris {
            background: radial-gradient(circle at 30% 20%, #333, #222, #111);
            border-color: #222;
        }

        .eye.dormant .highlight {
            opacity: 0.3;
        }

        .eye:hover:not(.dormant) {
            border-color: #ccc;
            transform: scale(1.08);
            box-shadow: 
                inset 0 0 40px rgba(255, 255, 255, 0.15),
                0 0 30px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2);
        }

        .eye.awakening {
            animation: awaken 1s ease-out forwards;
        }

        @keyframes awaken {
            0% {
                border-color: #555;
                box-shadow: 
                    inset 0 0 20px rgba(255, 255, 255, 0.05),
                    0 0 15px rgba(255, 255, 255, 0.1);
            }
            50% {
                border-color: #aaa;
                box-shadow: 
                    inset 0 0 35px rgba(255, 255, 255, 0.12),
                    0 0 30px rgba(255, 255, 255, 0.25);
            }
            100% {
                border-color: #fff;
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.1),
                    0 0 25px rgba(255, 255, 255, 0.2),
                    0 0 50px rgba(255, 255, 255, 0.1);
            }
        }

        .iris {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 20%, #666, #333, #111);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            border: 2px solid #444;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 255, 255, 0.1);
        }

        .iris.awakening {
            animation: iris-awaken 1s ease-out forwards;
        }

        @keyframes iris-awaken {
            0% {
                background: radial-gradient(circle at 30% 20%, #333, #222, #111);
                border-color: #222;
            }
            100% {
                background: radial-gradient(circle at 30% 20%, #666, #333, #111);
                border-color: #444;
            }
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 35% 25%, #111, #000);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 1);

        .highlight {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 30%;
            left: 30%;

            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);

        .highlight.awakening {
            animation: highlight-awaken 1s ease-out forwards;
        }

        .eye-text {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;

            transition: all 0.5s ease;
            font-style: italic;
            white-space: nowrap;
            animation: pulse-text 2s infinite ease-in-out;
            z-index: 1000;
        }

        .eye-text.awake {
            color: #ccc;
            opacity: 1;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .eyelid-top, .eyelid-bottom {
            position: absolute;
            left: -5px;
            width: calc(100% + 10px);
            height: 50%;
            background: linear-gradient(to bottom, #000 0%, #111 50%, #000 100%);
            border-radius: 80px;
            transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 10;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .eyelid-top, .eyelid-bottom {
            position: absolute;
            left: -10px;
            width: calc(100% + 20px);
            height: 55%;
            background: linear-gradient(to bottom, 
                #1a1a1a 0%, 
                #2a2a2a 20%, 
                #1a1a1a 50%, 
                #0a0a0a 80%, 
                #000 100%);
            border-radius: 100px;
            transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 10;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.9),
                inset 0 0 60px rgba(0, 0, 0, 0.6),
                0 3px 15px rgba(0, 0, 0, 0.8);
        }

        .eyelid-top {
            top: -10px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            transform: translateY(50px);
            background: linear-gradient(to bottom, 
                #000 0%, 
                #0a0a0a 20%, 
                #1a1a1a 50%, 
                #2a2a2a 80%, 
                #1a1a1a 100%);
        }

        .eyelid-bottom {
            bottom: -10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            transform: translateY(-50px);
        }

        .eye.dormant .eyelid-top {
            transform: translateY(50px);
        }

        .eye.dormant .eyelid-bottom {
            transform: translateY(-50px);
        }

        .eye.awakening .eyelid-top {
            animation: eyelids-open 1.2s ease-out forwards;
        }

        .eye.awakening .eyelid-bottom {
            animation: eyelids-open-bottom 1.2s ease-out forwards;
        }

        @keyframes eyelids-open {
            0% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(-120%);
            }
        }

        @keyframes eyelids-open-bottom {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(120%);
            }
        }

        .eye.opening .eyelid-top {
            transform: translateY(-120%);
        }

        .eye.opening .eyelid-bottom {
            transform: translateY(120%);
        }

        .eye.opening .iris {
            transform: translate(-50%, -50%) scale(1.3);
            border-color: #666;
        }

        .eye.opening .pupil {
            transform: translate(-50%, -50%) scale(0.6);
        }

        .eye.opening .highlight {
            opacity: 1;
            transform: scale(1.5);
        }

        .main-content {
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 10;
            position: relative;
        }

        .main-content.visible {
            opacity: 1;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .name {
            margin-bottom: 30px;

            letter-spacing: 4px;
        }
        
        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 10px;
        }
        
        a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }
        
        a::after {
            content: '>';
            position: absolute;
            left: -20px;
            top: 5px;
            opacity: 0;
            transition: all 0.3s ease;
            color: #888;
        }
        
        a:hover {
            color: #ccc;
            padding-left: 25px;
        }
        
        a:hover::before {
            width: 100%;
        }
        
        a:hover::after {
            opacity: 1;
            left: 0px;
        }

        .cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.9) !important;
            border: 2px solid rgba(0, 0, 0, 0.8) !important;
            border-radius: 50%;

            z-index: 1001;
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(1px);
            box-shadow: 
                0 0 8px rgba(255, 255, 255, 0.6),
                0 0 16px rgba(255, 255, 255, 0.3) !important;
        }

        .cursor-trail {
            position: fixed;

            border: 1px solid rgba(0, 0, 0, 0.3);

        .popup {

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }
    </style>

    <script>
        let audioContext;
        let isAudioEnabled = false;

        // Creative background pattern
        function initializeBackground() {
            const canvas = document.getElementById('animated-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const elements = [];
            const elementCount = 120;
            const eyeCenterX = window.innerWidth / 2;
            const eyeCenterY = window.innerHeight / 2;
            
            // Create diverse background elements that spawn from eye center
            for (let i = 0; i < elementCount; i++) {
                const type = Math.random();
                const isWhite = Math.random() > 0.7;
                
                // Random angle and distance from eye
                const angle = Math.random() * Math.PI * 2;
                const startDistance = Math.random() * 100 + 50;
                const maxDistance = Math.sqrt(Math.pow(canvas.width, 2) + Math.pow(canvas.height, 2));
                
                const baseX = eyeCenterX + Math.cos(angle) * startDistance;
                const baseY = eyeCenterY + Math.sin(angle) * startDistance;
                
                if (type < 0.3) {
                    // Dots
                    elements.push({
                        type: 'dot',
                        x: baseX,
                        y: baseY,
                        originX: eyeCenterX,
                        originY: eyeCenterY,
                        size: Math.random() * 3 + 1,
                        color: isWhite ? 'rgba(255, 255, 255, 0.4)' : 'rgba(140, 140, 140, 0.3)',
                        speedX: Math.cos(angle) * (0.1 + Math.random() * 0.3),
                        speedY: Math.sin(angle) * (0.1 + Math.random() * 0.3),
                        life: 0,
                        maxLife: Math.random() * 1000 + 500,
                        angle: angle
                    });
                } else if (type < 0.6) {
                    // Hexagons
                    elements.push({
                        type: 'hexagon',
                        x: baseX,
                        y: baseY,
                        originX: eyeCenterX,
                        originY: eyeCenterY,
                        size: Math.random() * 8 + 4,
                        color: isWhite ? 'rgba(255, 255, 255, 0.5)' : 'rgba(160, 160, 160, 0.35)',
                        rotation: Math.random() * Math.PI * 2,
                        speedX: Math.cos(angle) * (0.08 + Math.random() * 0.2),
                        speedY: Math.sin(angle) * (0.08 + Math.random() * 0.2),
                        rotationSpeed: (Math.random() - 0.5) * 0.008,
                        life: 0,
                        maxLife: Math.random() * 1200 + 800,
                        angle: angle
                    });
                } else if (type < 0.8) {
                    // Triangles
                    elements.push({
                        type: 'triangle',
                        x: baseX,
                        y: baseY,
                        originX: eyeCenterX,
                        originY: eyeCenterY,
                        size: Math.random() * 6 + 3,
                        color: isWhite ? 'rgba(255, 255, 255, 0.4)' : 'rgba(150, 150, 150, 0.25)',
                        rotation: Math.random() * Math.PI * 2,
                        speedX: Math.cos(angle) * (0.12 + Math.random() * 0.25),
                        speedY: Math.sin(angle) * (0.12 + Math.random() * 0.25),
                        rotationSpeed: (Math.random() - 0.5) * 0.01,
                        life: 0,
                        maxLife: Math.random() * 1000 + 600,
                        angle: angle
                    });
                } else {
                    // Plus signs
                    elements.push({
                        type: 'plus',
                        x: baseX,
                        y: baseY,
                        originX: eyeCenterX,
                        originY: eyeCenterY,
                        size: Math.random() * 5 + 2,
                        color: isWhite ? 'rgba(255, 255, 255, 0.3)' : 'rgba(130, 130, 130, 0.2)',
                        rotation: Math.random() * Math.PI / 2,
                        speedX: Math.cos(angle) * (0.15 + Math.random() * 0.3),
                        speedY: Math.sin(angle) * (0.15 + Math.random() * 0.3),
                        rotationSpeed: (Math.random() - 0.5) * 0.01,
                        life: 0,
                        maxLife: Math.random() * 800 + 400,
                        angle: angle
                    });
                }
            }
            
            function animateBackground() {
                // Clear with black background
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                elements.forEach((element, index) => {
                    // Update life and position
                    element.life += 1;
                    element.x += element.speedX;
                    element.y += element.speedY;
                    if (element.rotationSpeed) element.rotation += element.rotationSpeed;
                    
                    // Calculate opacity based on life and distance from origin
                    const distanceFromOrigin = Math.sqrt(
                        Math.pow(element.x - element.originX, 2) + 
                        Math.pow(element.y - element.originY, 2)
                    );
                    const lifeRatio = element.life / element.maxLife;
                    const fadeOut = Math.max(0, 1 - lifeRatio);
                    const currentOpacity = fadeOut * 0.8;
                    
                    // Respawn if life exceeded or out of bounds
                    if (element.life > element.maxLife || 
                        element.x < -100 || element.x > canvas.width + 100 ||
                        element.y < -100 || element.y > canvas.height + 100) {
                        
                        // Reset element at eye center with new random direction
                        const newAngle = Math.random() * Math.PI * 2;
                        const startDistance = Math.random() * 50 + 20;
                        element.x = element.originX + Math.cos(newAngle) * startDistance;
                        element.y = element.originY + Math.sin(newAngle) * startDistance;
                        element.angle = newAngle;
                        element.speedX = Math.cos(newAngle) * (0.1 + Math.random() * 0.3);
                        element.speedY = Math.sin(newAngle) * (0.1 + Math.random() * 0.3);
                        element.life = 0;
                        element.maxLife = Math.random() * 1000 + 500;
                    }
                    
                    // Draw element with life-based opacity
                    if (currentOpacity > 0.01) {
                        ctx.save();
                        ctx.translate(element.x, element.y);
                        if (element.rotation) ctx.rotate(element.rotation);
                        
                        // Apply life-based opacity to color
                        let color = element.color;
                        if (color.includes('rgba')) {
                            color = color.replace(/[\d\.]+\)$/g, currentOpacity + ')');
                        }
                        ctx.fillStyle = color;
                        ctx.strokeStyle = color;
                        
                        switch (element.type) {
                            case 'dot':
                                ctx.beginPath();
                                ctx.arc(0, 0, element.size, 0, Math.PI * 2);
                                ctx.fill();
                                break;
                                
                            case 'hexagon':
                                ctx.beginPath();
                                for (let i = 0; i < 6; i++) {
                                    const angle = (i * Math.PI * 2) / 6;
                                    const x = Math.cos(angle) * element.size;
                                    const y = Math.sin(angle) * element.size;
                                    if (i === 0) {
                                        ctx.moveTo(x, y);
                                    } else {
                                        ctx.lineTo(x, y);
                                    }
                                }
                                ctx.closePath();
                                ctx.fill();
                                break;
                                
                            case 'triangle':
                                ctx.beginPath();
                                ctx.moveTo(0, -element.size);
                                ctx.lineTo(-element.size * 0.866, element.size * 0.5);
                                ctx.lineTo(element.size * 0.866, element.size * 0.5);
                                ctx.closePath();
                                ctx.fill();
                                break;
                                
                            case 'plus':
                                const half = element.size / 2;
                                const thickness = element.size / 4;
                                ctx.fillRect(-half, -thickness, element.size, thickness * 2);
                                ctx.fillRect(-thickness, -half, thickness * 2, element.size);
                                break;
                        }
                        
                        ctx.restore();
                    }
                });
                
                requestAnimationFrame(animateBackground);
            }
            
            animateBackground();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // Update origin points for all elements
                const newEyeCenterX = window.innerWidth / 2;
                const newEyeCenterY = window.innerHeight / 2;
                elements.forEach(element => {
                    element.originX = newEyeCenterX;
                    element.originY = newEyeCenterY;
                });
            });
        }

        // Loading screen functionality
        function startLoading() {
            const progressBar = document.getElementById('loading-progress');
            const percentageText = document.getElementById('loading-percentage');
            let progress = 0;
            
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                percentageText.textContent = Math.floor(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                    }, 500);
                }
            }, 150);
        }

        // Click to enter functionality
        document.getElementById('click-to-enter').addEventListener('click', function() {
            // Initialize audio context
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioEnabled = true;
            } catch (error) {
                console.log('Audio not supported');
            }
            
            this.classList.add('hidden');
            // Show dormant eye and start tracking after entering
            setTimeout(() => {
                const eye = document.getElementById('eye');
                const eyeText = document.getElementById('eye-text');
                eye.classList.add('dormant');
                // Text is already visible by default now
                startEyeTracking();
                initializeCursor();
            }, 500);
        });

        // Eye tracking functionality
        let eyeTrackingActive = false;
        let eyeAwake = false;

        function startEyeTracking() {
            const iris = document.getElementById('iris');
            const eye = document.getElementById('eye');
            
            function trackMouse(e) {
                if (!eyeAwake) return;
                
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Calculate angle and distance with improved responsiveness
                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;
                const angle = Math.atan2(deltaY, deltaX);
                const distance = Math.min(
                    Math.sqrt(deltaX * deltaX + deltaY * deltaY) / 12,
                    18
                );
                
                // Calculate new iris position with smoother movement
                const irisX = Math.cos(angle) * distance;
                const irisY = Math.sin(angle) * distance * 0.6; // Restrict vertical movement
                
                // Apply movement with smooth interpolation
                iris.style.transform = `translate(calc(-50% + ${irisX}px), calc(-50% + ${irisY}px))`;
                
                // Dynamic pupil response
                const intensity = Math.min(distance / 15, 1);
                const pupil = document.getElementById('pupil');
                const pupilScale = 1 - intensity * 0.2;
                pupil.style.transform = `translate(-50%, -50%) scale(${pupilScale})`;
            }
            
            document.addEventListener('mousemove', trackMouse);
        }

        // Eye click functionality
        document.getElementById('eye-container').addEventListener('click', function() {
            const eye = document.getElementById('eye');
            const iris = document.getElementById('iris');
            const highlight = document.getElementById('highlight');
            const eyeText = document.getElementById('eye-text');
            
            if (!eyeAwake) {
                // First click - awaken the eye
                eyeAwake = true;
                eye.classList.remove('dormant');
                eye.classList.add('awakening');
                iris.classList.add('awakening');
                highlight.classList.add('awakening');
                
                // Update text
                eyeText.textContent = 'click me again';
                eyeText.classList.add('awake');
                
                // Play awakening sound
                playEyeAwakenSound();
                
                return; // Don't proceed to opening yet
            }
            
            // Second click - open the eye and show content
            eyeTrackingActive = false;
            
            // Hide text
            eyeText.style.opacity = '0';
            
            // Play eye opening sound
            playEyeOpenSound();
            
            // Animate eye opening
            eye.classList.add('opening');
            
            // Hide eye and show main content after animation
            setTimeout(() => {
                document.getElementById('eye-container').classList.add('hidden');
                document.getElementById('main-content').classList.add('visible');
            }, 1500);
        });

        // Custom cursor and mouse tracking
        function initializeCursor() {
            const cursor = document.getElementById('cursor');
            const trails = [];
            const trailCount = 12;
            
            // Create cursor trails
            for (let i = 0; i < trailCount; i++) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                document.body.appendChild(trail);
                trails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    targetX: 0,
                    targetY: 0
                });
            }
            
            let mouseX = 0;
            let mouseY = 0;
            
            // Mouse movement handler
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Update cursor position with slight offset
                cursor.style.left = (mouseX - 8) + 'px';
                cursor.style.top = (mouseY - 8) + 'px';
            });
            
            // Animate cursor trails
            function animateTrails() {
                trails.forEach((trail, index) => {
                    const delay = (index + 1) * 0.08;
                    trail.targetX = mouseX - 4;
                    trail.targetY = mouseY - 4;
                    
                    trail.x += (trail.targetX - trail.x) * (0.4 - delay);
                    trail.y += (trail.targetY - trail.y) * (0.4 - delay);
                    
                    trail.element.style.left = trail.x + 'px';
                    trail.element.style.top = trail.y + 'px';
                    
                    // Gradient opacity for smoother trails
                    const opacity = Math.pow((trailCount - index) / trailCount, 1.5) * 0.7;
                    trail.element.style.opacity = opacity;
                });
                
                requestAnimationFrame(animateTrails);
            }
            
            animateTrails();

            // Link hover effects
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.style.background = 'rgba(255, 255, 255, 1)';
                    cursor.style.borderColor = 'rgba(0, 0, 0, 1)';
                    cursor.style.boxShadow = `
                        0 0 12px rgba(255, 255, 255, 0.8),
                        0 0 24px rgba(255, 255, 255, 0.5)
                    `;
                    
                    // Play hover sound
                    playHoverSound();
                });
                
                link.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.background = 'rgba(255, 255, 255, 0.9)';
                    cursor.style.borderColor = 'rgba(0, 0, 0, 0.8)';
                    cursor.style.boxShadow = `
                        0 0 8px rgba(255, 255, 255, 0.6),
                        0 0 16px rgba(255, 255, 255, 0.3)
                    `;
                });
            });
        }

        // Audio feedback functions
        function playEyeAwakenSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            // Create ethereal awakening sound with reverb-like effect
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const oscillator3 = audioContext.createOscillator();
            const gainNode1 = audioContext.createGain();
            const gainNode2 = audioContext.createGain();
            const gainNode3 = audioContext.createGain();
            
            oscillator1.connect(gainNode1);
            oscillator2.connect(gainNode2);
            oscillator3.connect(gainNode3);
            gainNode1.connect(audioContext.destination);
            gainNode2.connect(audioContext.destination);
            gainNode3.connect(audioContext.destination);
            
            // Base ethereal tone
            oscillator1.frequency.value = 220;
            oscillator1.type = 'sine';
            
            // Harmonic
            oscillator2.frequency.value = 330;
            oscillator2.type = 'triangle';
            
            // High sparkle
            oscillator3.frequency.value = 880;
            oscillator3.type = 'sine';
            
            // Base tone
            gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode1.gain.linearRampToValueAtTime(0.02, audioContext.currentTime + 0.3);
            gainNode1.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.2);
            
            // Harmonic
            gainNode2.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode2.gain.linearRampToValueAtTime(0.015, audioContext.currentTime + 0.2);
            gainNode2.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.0);
            
            // Sparkle
            gainNode3.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode3.gain.linearRampToValueAtTime(0.008, audioContext.currentTime + 0.1);
            gainNode3.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);
            
            oscillator1.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 1.3);
            oscillator2.start(audioContext.currentTime + 0.1);
            oscillator2.stop(audioContext.currentTime + 1.1);
            oscillator3.start(audioContext.currentTime + 0.2);
            oscillator3.stop(audioContext.currentTime + 0.9);
        }

        function playEyeOpenSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            // Create ethereal opening sound with cascading tones
            const oscillators = [];
            const gainNodes = [];
            const frequencies = [165, 220, 330, 440, 660];
            
            frequencies.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.frequency.value = freq;
                osc.type = index < 2 ? 'sine' : 'triangle';
                
                const startTime = audioContext.currentTime + (index * 0.1);
                const peakTime = startTime + 0.2;
                const endTime = startTime + 1.5 - (index * 0.1);
                
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.02 - (index * 0.003), peakTime);
                gain.gain.linearRampToValueAtTime(0, endTime);
                
                osc.start(startTime);
                osc.stop(endTime);
                
                oscillators.push(osc);
                gainNodes.push(gain);
            });
        }

        function playClickSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.02, audioContext.currentTime + 0.08);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.6);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.65);
        }

        function playHoverSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 150;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.35);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        // Discord copy functionality
        document.getElementById('discord-link').addEventListener('click', function(event) {
            event.preventDefault();
            
            const textToCopy = '4t88';
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            const popup = document.getElementById('copy-popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);
        });

        // Add click sounds to all links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', playClickSound);
        });

        // Start the loading and background
        initializeBackground();
        startLoading();
    </script>
</body>
</html>
